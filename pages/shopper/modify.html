<div class="box">
	<div class="box-header">
		<div class="row">
			<div class="col-md-4">
				<h3 class="box-title">修改我的详细信息</h3>
			</div>
			<div class="col-md-8 text-right">
				<a id = "update-my"class="btn btn-default">确认修改</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</div>

	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<table id="shopper-table" class="table table-bordered table-hover">
			<tr>
				<td>姓名</td>
				<td id="modify_name"> <input /> </td>
			</tr>
			<tr>
				<td>性别</td>
				<td id="modify_gender"><input /> </td>
			</tr>
			<tr>
				<td>年龄</td>
				<td id="modify_age"><input /> </td>
			</tr>
			<tr>
				<td>昵称</td>
				<td id="modify_nickName"><input /></td>
			</tr>
			<tr>
				<td>邮箱</td>
				<td id="modify_email"><input /></td>
			</tr>
			<tr>
				<td>电话号码</td>
				<td id="modify_phone"><input /></td>
			</tr>
			<tr>
				<td>联系地址</td>
				<td id="modify_address"><input /></td>
			</tr>
		</table>
	</div>
</div>
<script src="pages/shopper/main.js"></script>
